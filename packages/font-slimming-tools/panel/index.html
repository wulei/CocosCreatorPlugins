<!--顶部菜单-->

<div class="layout vertical" style="width: 100%;height: 100%">


    <div class="layout vertical  " style="height: 200px">
        <ui-prop name="TTF字体文件路径">
            <div class="layout flex-1 horizontal  center">
                <ui-input class="flex-2" v-value="baseFontPath"></ui-input>
                <ui-button style="margin: 5px" v-on:click="onSetBaseFontPath">选择</ui-button>
            </div>
        </ui-prop>

        <ui-prop name="TTF字体保存路径:">
            <div class="layout flex-1 horizontal center ">
                <ui-input class="flex-2" v-value="outPutFontPath"></ui-input>
                <ui-button style="margin: 5px" v-on:click="onSetOutPutFontPath">选择</ui-button>
            </div>
        </ui-prop>
    </div>


    <div class="layout horizontal center" style="height: 100px">
        <h3 class="flex-1" style="margin: 5px;">文件列表(用于检索列表文件中出现的所有字符)</h3>
        <ui-checkbox v-bind:checked="isUseSuggestString" v-on:change="clickUseSuggestString">使用推荐字</ui-checkbox>
        <ui-button style="margin: 5px" v-on:click="onCleanFileList">清空文件列表</ui-button>
        <ui-button style="margin: 5px" v-on:click="onCollectString">生成</ui-button>
    </div>


    <ui-drop-area style="width: 100%;height: 250px " title="支持拖拽文件/文件夹"
                  v-on:drop="drop($event)"
                  v-on:dragover="dragOver($event)"
                  v-on:dragenter="dragEnter($event)"
                  v-on:dragleave="dragLeave($event)">
        <div class="drag_area" style="height: 250px;overflow-y: auto;">
            <div v-for="file in fileList" track-by="$index">{{file}}</div>
        </div>
    </ui-drop-area>


    <div class="layout horizontal center" style="height: 150px" >
        <h4>进度</h4>
        <ui-progress v-bind:value="progressValue" class="tiny label flex-1" style="margin: 5px;"></ui-progress>
        <ui-button class="tiny green" v-if="isShowFontDirBtn" v-on:click="onShowFontDir">打开字体文件所在目录</ui-button>
    </div>

    <!--文件列表-->


    <h4 style="margin: 1px;padding: 5px">日志</h4>
    <div id="logListUI" class="layout vertical"
         style=" width: 100%;height: 100%;background: #2f2b23; overflow-y: auto">
        <div v-for="log in logList" track-by="$index">{{log}}</div>
    </div>


</div>
