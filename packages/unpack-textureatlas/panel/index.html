<div id="view" class="scroll">
    <div class="section">
        <ui-section>
            <div class="header">
                <div class="greenColor">项目Plist</div>
                <div class="wrapper layout center horizontal end-justified flex-1">
                    <ui-button class='box tiny' v-on:confirm="onBtnClickRefreshProject">
                        <i class="icon-arrows-cw"></i>
                        刷新列表
                    </ui-button>
                    <ui-button class='box tiny' v-on:confirm="onBtnClickDealAllPlist">
                        <i class="icon-ok"></i>
                        拆分全部
                    </ui-button>
                </div>

            </div>
            <div class="wrapper center layout horizontal">
                <div class="box flex-1"> 序号</div>
                <div class="box flex-3"> 文件</div>

            </div>

            <!--内容 class="scroll" style="height: 400px;"-->
            <div>
                <item track-by="$index" v-for="(index,item) in itemArray"

                          v-bind:index="index">
                </item>
            </div>
        </ui-section>
    </div>
</div>

    <h2 style="margin: 0 0 0 0">日志:</h2>
